<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background: #292945;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* Title */
        h1 {
            text-align: center;
            color: #ff6347;
            margin-bottom: 20px;
        }

        /* MCQ Section */
        .mcq-section h3 {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .mcq {
            background-color: #38385a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            overflow-x: auto; /* Allows horizontal scrolling if needed */
            white-space: pre-wrap; /* Wraps text while preserving formatting */
            word-wrap: break-word; /* Prevents long words from breaking layout */
            color: #f0f0f5;
        }

        /* Button Container */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .download-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .mcq-section h3 {
                font-size: 18px;
            }

            .download-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <h1>Generated MCQs</h1>
        
        <!-- MCQ Section -->
        <div class="mcq-section">
            <h3>Here are the generated MCQs:</h3>
            <div class="mcq">
                <pre>{{ mcqs }}</pre>
            </div>
        </div>
        
        <!-- Button Container -->
        <div class="button-container">
            <a href="/download/{{ txt_filename }}" class="download-btn">Download as Text (.txt)</a>
            <a href="/download/{{ pdf_filename }}" class="download-btn">Download as PDF (.pdf)</a>
        </div>
    </div>
</body>
</html>
